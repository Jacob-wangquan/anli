<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:200px; height:200px; margin:20px auto; background-color: #2a242c;}
        .hover{ background-color: #fff; border: 2px solid #00b3ee;}
    </style>
</head>
<body>
<div id="center">
    移入移出
</div>
<script>
    (function () {
        var center = document.getElementById("center");
       center.onmouseover  = function () {
           this.className = "hover";
       }
        center.onmouseout = function () {
            this.className = "";
        }

    })();
</script>
</body>
</html>
