<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding: 0;margin: 0;}
        html,body{position: relative;width:100%;height:100%;overflow: hidden;}
        /*html需要设置为100%*/
        #mask{position: absolute;z-index: 2;top:0;left:0;display: none;width:100%;height:100%; background-color: #000;opacity: 0.5;filter:alpha(opacity=50);}
        #form{position:absolute;z-index:3;top:50%;left:50%;display:none;width: 400px; height: 300px; margin-top: -150px; margin-left: -200px; background-color: #00b3ee;}
    </style>
</head>
<body>
<div class="box">
    <div id="mask"></div>
    <div id="form"><span id="close">X</span></div>
    <input type="button" value="点击">
</div>

<script>
    (function () {
        var oInput = document.getElementsByTagName("input")[0];
        var mask = document.getElementById("mask");
        var form = document.getElementById("form");
        var close = document.getElementById("close");

       oInput.onclick = function () {
            mask.style.display = "block";
            form.style.display = "block";
       }
        close.onclick = function () {
            mask.style.display = "none";
            form.style.display = "none";
        }

    })();
</script>
</body>
</html>
