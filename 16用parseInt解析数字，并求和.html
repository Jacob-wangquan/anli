        .f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}

<body>
<input type="text" class="f-text" />

<script>
    (function () {
        var oInput = document.getElementsByTagName("input");
        var span = document.getElementsByTagName("span")[0];
        oInput[0].onkeyup = function () {
            this.value = this.value.replace(/[^\d]/,"");
        };
        oInput[1].onkeyup = function () {
            this.value = this.value.replace(/[^\d]/,"");
        };
        oInput[2].onclick = function () {
            if(oInput[0].value == "" || oInput[1].value ==""){
                alert("请输入");
            }else{
                span.innerText = parseInt(oInput[0].value)+parseInt(oInput[0].value);
            }

        }

    })();
</script>
